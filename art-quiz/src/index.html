<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art-quiz</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="pages page1">
    <div class="page-start">
      <div class="set-wrap">
        <button class="settings btn4">
        </button>
      </div>
      <div class="logo"></div>
      <div class="quiz-categori">
        <button class="btn1 btn" data-page="page2"><span class="btn-text">Artist quiz</span> </button>
        <button class="btn2 btn" data-page="page3"> <span class="btn-text">Pictures quiz</span> </button>
      </div>
    </div>
  </div>
  <div class=" pages page4 hide">
    <div class="wrapper">
      <div class="set-wrap">
        <div class="close__btn"></div>
      </div>
      <div class="settings__wrap">
        <div class="form-wrapper">
          <div class="settings__text">Volume</div>
          <div class="content">
            <div class="volume-buttomOFF"></div>
            <input type="range" min="0" max="100" value="90" id="volume">
            <div class="volume-buttomON"></div>
          </div>
          <div class="settings__text">Time game</div>
          <div class="switch-wrap">
            <div class="settings__text switch_text">On</div>
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
          <div class="time-answer">
            <div class="settings__text">Time to answer</div>
            <div class="frame">
              <div class="center container">
                <div class="button col col-1">
                  <button id="minus-btn">
                    <div class="image-minus"></div>
                  </button>
                </div>
                <div class="number col col-2">
                  <h1 class="settings__text" id="count">0</h1>
                </div>
                <div class="button col col-1">
                  <button id="plus-btn">
                    <div class="image-plus"></div>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="btn-settings">
          <div class="btn-default"><span class="btn-text">Default</span></div>
          <div class="btn-default btn-save"><span class="btn-text">Save</span></div>
        </div>
      </div>
    </div>
  </div>
  <div class="pages page2 hide">
    <div class="cat-main-wrapper main-hide">
      <div class="categ__wrapper">
        <div class="cat-nav-button-back">
        </div>
        <div class="btn-home">
          Home
        </div>
        <div class="btn-cat">
          Categories
        </div>
      </div>
      <div class="cat-author-games">
        <div class="cat-author-item"></div>
      </div>
    </div>
    <div class="wrapper-cat hide">
      <div class="super-main-wrapper">
        <div class="categ__wrapper">
          <div class="categ__logo">

          </div>
          <div class="cat-nav-button-back">
          </div>
          <div class="btn-homeX">

          </div>
        </div>
        <main>
          <div class="play__wrapper">
          </div>
          <div class="play-picture-question-wrapper">
            <div class="question">
            </div>
            <div class="wrapper__image-question">
              <div class="image__question"></div>
            </div>
            <div class="pages page3 hide">
              <div class="wrapper-auhtor">
                <div class="question__text-author">
                </div>
                <div class="picture__answer-list">
                </div>
              </div>
            </div>
          </div>
      </div>
      <div class="answer__list">
      </div>
    </div>
    </main>
  </div>
  </div>
  </div>
</body>

</html>
