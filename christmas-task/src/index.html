<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сhristmas-tasks</title>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto:wght@100;300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/slider/slider.css">
</head>

<body>
    <header class="header">
        <div class="header-wrapper">
            <nav class="nav-bar">
                <a href="#" class="switch-main-page">Игрушки</a>
                <a href="#" class="switch-main-favorites-page">Ёлка</a>
            </nav>
            <div class="header-controls">
                <input type="search" class="search" autocomplete="off" placeholder="Поиск" autofocus />
                <div class="select"><span>0</span></div>
            </div>
            <div id="popup">
                <div class="popup-container">
                    <div class="popup">
                        <div class="close-popup" id="closeBtn"><a href="#">X</a></div>
                        <h2 id="pop-text">Извините, совпадений не обнаружено</h2>
                    </div>
                </div>
            </div>
    </header>
    <main class="main">
        <div class="main-wrapper">
            <div class="controls">
                <div class="sort">
                    <div class="sort-title">Сортировать</div>
                    <select class="sort-select" name="" id="sort-selec">
                        <option selected value="sort-name-max">От А до Я</option>
                        <option value="sort-name-min"> От Я до А</option>
                        <option value="sort-count-min">По возрастанию</option>
                        <option value="sort-count-max">По убыванию</option>
                    </select>
                </div>
                <div class="filter">
                    <div class="form">Форма
                        <button></button>
                        <button></button>
                        <button></button>
                        <button></button>
                        <button></button>
                        <button></button>
                    </div>
                    <div class="color">Цвет
                        <button class="active"></button>
                        <button></button>
                        <button></button>
                        <button></button>
                    </div>
                    <div class="size">
                        <div class="size-title">размер</div>
                        <div class="size-group">
                            <input class="size-input" id="checkbox1" type="checkbox" />
                            <label for="checkbox1" class="size-input-label"></label> <span>Большой</span>
                            <input class="size-input" id="checkbox2" type="checkbox" />
                            <label for="checkbox2" class="size-input-label"></label> <span>Средний</span>
                            <input class="size-input" id="checkbox3" type="checkbox" />
                            <label for="checkbox3" class="size-input-label"></label> <span>Маленький</span>
                        </div>
                    </div>
                    <div class="favorite">Только любимые
                        <div class="favorite-group">
                            <input type="checkbox" class="favorite-input" id="checkbox" />
                            <label for="checkbox" class="favorite-input-label"></label>
                        </div>
                    </div>
                </div>
                <div class="range">
                    <div class="count">
                        <span>Количество экземпляров</span>
                        <div class="count-slider-container">
                            <output class="slider-output-0"></output>
                            <div class="count-slider" id="slider">
                            </div>
                            <output class="slider-output-1"></output>
                        </div>
                    </div>
                    <div class="year">
                        <span>Год приобретения</span>
                        <div class="year-slider-container">
                            <output class="slider-output-00">1940</output>
                            <div class="year-slider"></div>
                            <output class="slider-output-01">2020</output>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-container">

            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-wrapper">
            <div class="footer-info">
                <p class="year">2021</p>
                <a class="github" href="https://github.com/k3kit" target="_blank">Github: k3kit</a>
            </div>
            <a class="logo-rsschool" href="https://rs.school/"></a>
        </div>
    </footer>
    <script src="./assets/slider/slider.ts"></script>
</body>

</html>
