<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сhristmas-tasks</title>
  <link href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto:wght@100;300;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/slider/slider.css">

  <link href="  https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header-wrapper">
      <nav class="nav-bar">
        <a href="#" class="logo"></a>
        <a href="#" class="switch-main-page">Игрушки</a>
        <a href="#" class="switch-main-favorites-page">Ёлка</a>
      </nav>
      <div class="header-controls">
        <input type="search" class="search" autocomplete="off" placeholder="Поиск" autofocus />
        <div class="select"><span class="item-span">0</span></div>
      </div>
      <div id="popup">
        <div class="popup-container">
          <div class="popup">
            <div class="close-popup" id="closeBtn"><a href="#">X</a></div>
            <h2 id="pop-text">Извините, совпадений не обнаружено</h2>
          </div>
        </div>
      </div>
  </header>
  <main class="main-start-page">
    <div class="main-wrapper">
      <h1 class="start-page-title">Новогодняя игра<span>«Наряди ёлку»</span></h1>
      <button class="switch-start-page" data-page="mainPage">Начать</button>
    </div>
  </main>
  <main class="main-toy-page hide">
    <div class="main-wrapper">
      <div class="controls">
        <div class="sort">
          <div class="sort-title">Сортировать</div>
          <select class="sort-select" name="" id="sort-selec">
            <option selected value="sort-name-max">От А до Я</option>
            <option value="sort-name-min"> От Я до А</option>
            <option value="sort-count-min">По возрастанию</option>
            <option value="sort-count-max">По убыванию</option>
          </select>
        </div>
        <div class="filter">
          <div class="form">Форма
            <button class="shape" data-filters="колокольчик"></button>
            <button class="shape" data-filters="шар"></button>
            <button class="shape" data-filters="шишка"></button>
            <button class="shape" data-filters="фигурка"></button>
            <button class="shape" data-filters="снежинка"></button>
          </div>
          <div class="color">Цвет
            <button class="color-filter" class="active" data-filter="белый"></button>
            <button class="color-filter" data-filter="желтый"></button>
            <button class="color-filter" data-filter="красный"></button>
            <button class="color-filter" data-filter="синий"></button>
            <button class="color-filter" data-filter="зелёный"></button>
          </div>
          <div class="size">
            <div class="size-title">размер</div>
            <div class="size-group">
              <input class="size-input" id="checkbox1" type="checkbox" />
              <label for="checkbox1" class="size-input-label" data-filter="большой"></label> <span>Большой</span>
              <input class="size-input" id="checkbox2" type="checkbox" />
              <label for="checkbox2" class="size-input-label" data-filter="средний"></label> <span>Средний</span>
              <input class="size-input" id="checkbox3" type="checkbox" />
              <label for="checkbox3" class="size-input-label" data-filter="малый"></label> <span>Маленький</span>
            </div>
          </div>
          <div class="favorite">Только любимые
            <div class="favorite-group">
              <input type="checkbox" class="favorite-input" id="checkbox" />
              <label for="checkbox" class="favorite-input-label" data-filter="true"></label>
            </div>
          </div>
        </div>
        <div class="range">
          <div class="count">
            <span>Количество экземпляров</span>
            <div class="count-slider-container">
              <output class="slider-output-0">0</output>
              <div class="count-slider" id="slider">
              </div>
              <output class="slider-output-1">12</output>
            </div>
          </div>
          <div class="year">
            <span>Год приобретения</span>
            <div class="year-slider-container">
              <output class="slider-output-00">1940</output>
              <div class="year-slider"></div>
              <output class="slider-output-01">2020</output>
            </div>
          </div>
        </div>
      </div>
      <div class="card-container" id='cards'>
      </div>
    </div>
  </main>
  <main class="main-tree-page hide">
    <div class="page-container">
      <div class="page-container">
        <div class="favorites-menu">
          <div class="snow-audio-container menu-container">
            <div class="audio-control menu-item"></div>
            <div class="snow-control menu-item"></div>
          </div>
          <div class="tree-container menu-container">
            <div class="tree menu-item" data-tree="1"></div>
            <div class="tree menu-item" data-tree="2"></div>
            <div class="tree menu-item" data-tree="3"></div>
            <div class="tree menu-item" data-tree="4"></div>
            <div class="tree menu-item" data-tree="5"></div>
            <div class="tree menu-item" data-tree="6"></div>
          </div>
          <div class="bg-container menu-container">
            <div class="bg menu-item" data-bg="1"></div>
            <div class="bg menu-item" data-bg="2"></div>
            <div class="bg menu-item" data-bg="3"></div>
            <div class="bg menu-item" data-bg="4"></div>
            <div class="bg menu-item" data-bg="5"></div>
            <div class="bg menu-item" data-bg="6"></div>
            <div class="bg menu-item" data-bg="7"></div>
            <div class="bg menu-item" data-bg="8"></div>
            <div class="bg menu-item" data-bg="9"></div>
            <div class="bg menu-item" data-bg="10"></div>
          </div>
          <div class="garland-container menu-container">
            <div class="garland-btns">
              <button class="color-btn multicolor-btn" data-color="multicolor"></button>
              <button class="color-btn red-btn" data-color="red"></button>
              <button class="color-btn blue-btn" data-color="blue"></button>
              <button class="color-btn yellow-btn" data-color="yellow"></button>
              <button class="color-btn green-btn" data-color="green"></button>
            </div>
            <div class="onoffswitch">
              <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
              <label class="onoffswitch-label" for="myonoffswitch">
                <div class="onoffswitch-inner"></div>
                <div class="onoffswitch-switch"></div>
              </label>
            </div>
          </div>
        </div>
        <div class="garland-tree-container">
          <ul class="lightrope">
            <li class="light"></li>
            <li class="light"></li>
            <li class="light"></li>
         

          </ul>
          <ul class="lightrope">
            <li class="light"></li>
            <li class="light"></li>
            <li class="light"></li>
            <li class="light"></li>

          </ul>
          <ul class="lightrope">
            <li class="light"></li>
            <li class="light"></li>
            <li class="light"></li>
            <li class="light"></li>
            <li class="light"></li>

          </ul>
          <ul class="lightrope">
            <li class="light"></li>
            <li class="light"></li>
            <li class="light"></li>
            <li class="light"></li>
            <li class="light"></li>
            <li class="light"></li>
            <li class="light"></li>
            <li class="light"></li>

          </ul>
          <ul class="lightrope">
            <li class="light"></li>
            <li class="light"></li>
            <li class="light"></li>
            <li class="light"></li>
            <li class="light"></li>
            <li class="light"></li>
            <li class="light"></li>
            <li class="light"></li>
            <li class="light"></li>
          </ul>
        </div>
        <div class="main-tree-container">

       
          <map name="tree-map">
            <area
              coords="365,699,189,706,113,683,31,608,2,555,2,539,18,437,73,351,106,224,161,134,243,-1,306,75,353,144,399,221,424,359,452,459,496,550,444,664"
              shape="poly">
          </map>
            <img id="tree-picture" src="assets/tree/1.png" class="main-tree" usemap="#tree-map" alt="tree">
            <div class="tree__toys-on"></div>
        </div>
        <div class="favorites-aside">
          <div class="favorites-container">
            <div class="favorites-card"></div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer-wrapper">
      <div class="footer-info">
        <p class="year">2021</p>
        <a class="github" href="https://github.com/k3kit" target="_blank">Github: k3kit</a>
      </div>
      <a class="logo-rsschool" href="https://rs.school/"></a>
    </div>
  </footer>
  <script src="./assets/slider/slider.ts"></script>
</body>

</html>
